<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <!-- CREATE PROFILE -->
    <form action="" id="form">
        <h2 style="text-align: center;">Create Your Profile!</h2>
        <div>
            <input type="text" placeholder="Your First Name" id="first-name"><br>
            <p id="fname-error"></p>
        </div><br>

        <div>
            <input type="text" placeholder="Your Last Name" id="last-name"><br>
            <p id="lname-error"></p>
        </div><br>
        <div>
            <label for="work" style="font-size: 10px;">Occupation</label><br>
            <input type="text" name="work" id="occupation"><br>
            <p id="work-error"></p>
        </div>

        <button type="button" id="submit" onclick="registerAccount(event)">Create Profile</button>
    </form>



    <div class="card" id="card">

        <button class="logout" id="log-out">Log Out</button>


        <div class="content">
            <div class="dp-card" id="dp-card">
                <img src="no-dp.jpeg" alt="" class="dp">
            </div> <br>

            <label for="file-upload" class="dp-upload">
                <i class="fa-solid fa-camera"></i> Upload Photo
            </label>
            <input id="file-upload" type="file" />

            <div class="name">
                <h1 id="profile-name"></h1>
            </div> <br>

            <div class="about">
                <p id="occupation-text"></p>
            </div> <br>

            <div class="bio-main">
                <div style="font-size: 18p">- Bio -</div>
                <div class="bio-div">
                    <h5 id="bio-text">This is my bio</h5>
                </div> <br>

                <button id="edit-button"><i class="fa-solid fa-pen"></i></button>
            </div>
        </div>


    </div>



    <div class="edit-modal" id="edit-modal">

        <p style="text-align: center;">Edit Bio</p>

        <textarea name="" id="edit-input" placeholder="Write about yourself..."></textarea>

        <div>
            <button id="cancel-button">Cancel</button>
            <button id="save-button">Save</button>
        </div>

    </div>

    <div id="logout-modal">
        <p>Are you sure you want to log out?</p>
        <div>
            <button id="logout-yes">Yes</button>
            <button id="logout-no">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay">

    </div>



    <script src="script.js"></script>
</body>

</html>
